name: Android CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # Updated from v2 to v4
    - name: Set up JDK
      uses: actions/setup-java@v3  # Updated from v1 to v3
      with:
        distribution: 'temurin'  # Recommended JDK distribution
        java-version: '11'
    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease
    - name: Upload APK
      uses: actions/upload-artifact@v4  # Updated from v2 to v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
